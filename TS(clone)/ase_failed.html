<script>
    function failed() {
  // Get the values of the username and password fields.
  var n = document.getElementById('usrname').value;
  var p = document.getElementById('pass').value;

  // Check if the username is empty.
  if (n == '') {
    // Display an error message.
    document.getElementById('show').innerHTML = 'Please enter your Username properly';

    // Return false to prevent the user from submitting the form.
    return false;
  }

  // Check if the username does not match the required format.
  var t = /^[\w]{1,16}@cbit_iwt$/;
  if (!t.test(n)) {
    // Display an error message.
    document.getElementById('show').innerHTML = 'Please enter a valid username';

    // Return false to prevent the user from submitting the form.
    return false;
  }

  // Check if the password field is empty.
  if (p == '') {
    // Display an error message.
    document.getElementById('show').innerHTML = 'Please enter your password';

    // Return false to prevent the user from submitting the form.
    return false;
  }
  else{
    document.getElementById('show').innerHTML = '';

  }
  document.location.assign('ssc main.html')

  // The username and password are valid, so do nothing.
}
</script>
